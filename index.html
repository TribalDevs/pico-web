<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 90vh;
        padding: 2rem 4rem;
        gap: 2rem;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #25201a;
        color: #fff;
      }

      h1,
      h2,
      h3,
      h4,
      p,
      span {
        margin-top: 0;
        margin-bottom: 0;
      }

      .circuits__container {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        width: 100%;
        justify-content: space-between;
      }

      .circuit__container {
        border: 1px solid #ccc;
        width: 100%;
        border-radius: 0.2rem;
        display: flex;
        justify-content: center;
        min-height: 20rem;
        background-color: #454039;
        align-items: center;
        gap: 1rem;
        flex-direction: column;
      }
      .circuit__container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.4s ease-in-out;
        cursor: pointer;
        gap: 2rem;
      }
      .circuit__container:hover {
        transform: scale(1.1);
      }
      .circuit__title {
        font-size: 1rem;
        text-align: center;
      }
      .circuit__icon i {
        font-size: 3rem;
        animation: moveIcon 1s infinite;
      }
      .cicuit__data{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      .joystick__data{
        font-family: 'Courier New', Courier, monospace;
      }
      @keyframes moveIcon {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-0.5rem);
        }
        100% {
          transform: translateY(0);
        }
      } 
    </style>
    <title>Pico W</title>
    <script>
      setInterval(() => {
        window.location.reload();
      }, 2000);
    </script>
  </head>
  <body>
    <h2>3.2 Pico W, Webserver con 3 sensores y animaci√≥n UIX</h2>
    <div class="circuits__container">
      <div class="circuit__container">
        <div class="circuit__title">
          <h4>Led KY-016</h4>
        </div>
        <div class="circuit__icon">
          <i class="fas fa-lightbulb" id="led" style="color: #fff"></i>
        </div>
      </div>
      <div class="circuit__container">
        <div class="circuit__title">
          <h4>Buzzer KY-012</h4>
        </div>
        <div class="circuit__icon">
          <i class="fas fa-volume-off" id="buzzer"></i>
        </div>
      </div>
      <div class="circuit__container">
        <div class="circuit__title">
          <h4>Joystick KY-023</h4>
        </div>
        <div class="circuit__icon">
          <i class="fas fa-gamepad" id="joystick"></i>
        </div>
        <div class="cicuit__data">
          <span id="joystick__data"> X: 0, Y: 0 </span>
        </div>
      </div>
    </div>
  </body>
</html>
